<!doctype html>
<html lang="en" ng-app="AWSApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body>
   <div class="container" ng-controller="AWSController">
     <h1 class="text-center">Register Function</h1>
     <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">Language:</label>
        <div class="col-sm-4">
          <select class="form-control" ng-model="selectedLang">
            <!-- <option selected disabled>Select</option> -->
            <option  ng-repeat="lang in languages" value="{{lang}}">{{lang}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Function Name:</label>
        <div class="col-sm-4"> 
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Description:</label>
        <div class="col-sm-4"> 
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Function:</label>
        <div class="col-sm-8"> 
          <textarea class="form-control" rows="20" id="comment">{{selectedLang}}</textarea>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
   </div>
  </body>
</html>
